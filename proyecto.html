<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Proyecto HTML con Contenido</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 10px;
            background-color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>¡Bienvenido a mi Página Web!</h1>
    </header>
    
    <main>
        <h2>Contenido de la Página</h2>
        <p>¡Hola! Esta es una página web de ejemplo.</p>
        <p>¡Espero que te guste!</p>
    </main>
</body>
</html>
